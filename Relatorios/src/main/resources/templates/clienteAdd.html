<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Novo Cliente</strong>
        </div>
        <div class="card-body">
            <form th:object="${cliente}" th:action="@{/cliente/save}" method="POST">
                <div class="">
                    <div class="alert alert-danger d-none" role="alert" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                            <span th:text="${detailedError.message}"></span>
                        </div>
                    </div>
                </div>

                <div class="">
                    <input type="hidden" class="form-control" id="id" th:field="*{id}" readonly/>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe a nome" maxlength="100"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:text="${#fields.errors('nome')}"></div>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="Informe o telefone" maxlength="13"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:text="${#fields.errors('telefone')}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Informe o e-mail" maxlength="100"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></div>
                </div>

                <!--
                <div class="mb-4">
                    <label for="endereco" class="form-label">Endereço</label>
                    <select class="form-select" id="endereco" th:field="*{endereco}">
                        <option value="">Selecione o Endereço</option>
                        <option th:each="endereco : ${enderecos}" th:value="${endereco.id}" th:text="${endereco.logradouro+' '+endereco.numero+', '+endereco.cidade+', '+endereco.uf} " ></option>
                    </select>
                    <a th:href="@{/endereco/add}" class="btn btn-danger" id="newEnder">Adicionar Endereço</a>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco')}" th:text="${#fields.errors('endereco')}"></div>
                </div>
-->


                <label for="inputGroupSelect04" class="form-label">Endereço</label>
                <div class="mb-4 input-group ">
                    <select class="form-select" id="inputGroupSelect04" th:field="*{endereco}">
                        <option value="">Selecione o Endereço</option>
                        <option th:each="endereco : ${enderecos}" th:value="${endereco.id}" th:text="${endereco.logradouro+' '+endereco.numero+', '+endereco.cidade+', '+endereco.uf} " ></option>
                    </select>
                    <a class="btn btn-success" type="button" th:href="@{/endereco/add}">Adicionar Endereço</a>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco')}" th:text="${#fields.errors('endereco')}"></div>
                </div>


                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" >Salvar</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
