    <main>
        <h1>Todos os Agendamentos</h1>
        <div>
            <table id="agenda">
                <tr>
                    <th>id</th>
                    <th>Descricao</th>
                    <th>Funcionário</th>
                    <th>Cliente</th>
                    <th>Servico</th>
                    <th>Data</th>
                    <th>Status</th>
                </tr>
                <tr th:each="agendamento : ${agendamentos}">
                    <td th:text="${agendamento.id}"></td>
                    <td th:text="${agendamento.descricao}"></td>
                    <td th:text="${agendamento.funcionario.nome}"></td>
                    <td th:text="${agendamento.cliente.nome}"></td>
                    <td th:text="${agendamento.servico.nome}"></td>
                    <td th:text="${#dates.format(agendamento.data, 'dd/MM/yyyy')}"></td>
                    <td th:text="${agendamento.status}"></td>
                </tr>
            </table>
        </div>
    </main>
