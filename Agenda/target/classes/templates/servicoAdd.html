<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Posts</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Cadastro de Servicos</strong>
        </div>
        <div class="card-body">
            <form th:object="${servico}" th:action="@{/servico/save}" method="POST">
                <div class="">
                    <div class="alert alert-danger d-none" role="alert" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                            <span th:text="${detailedError.message}"></span>
                        </div>
                    </div>
                </div>

                <div class="">
                    <input type="hidden" class="form-control" id="id" th:field="*{id}" readonly/> <!--//hidden pro input não aparecer-->
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>                      <!--Foca nisso aqui maxlength depois-->
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe o nome" maxlength="50"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:text="${#fields.errors('nome')}"></div> <!--Isso que dá a menssagem de erro no terminal não na web-->
                </div>

                <div class="mb-4"><!--md-4 somente no último componente, o resto mb-3-->
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor" th:field="*{valor}" placeholder="Informe o valor" maxlength="20"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('valor')}" th:text="${#fields.errors('valor')}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/servicos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
